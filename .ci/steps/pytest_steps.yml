parameters:
  testfolder: './tests/unit'
  junitxml: 'reports/test-unit.xml'
  reponame: Recommenders
  subscription_name: #
  subscription_id: #
  testmarkers: #
  clustername: #
  expname: #
  dockerproc: #
  branch: "dciborow/cicd-refactor"
  location: "x"

steps:
- task: AzureCLI@1
  displayName: "Pytests"
  inputs:
    azureSubscription: ${{parameters.subscription_name}}
    scriptLocation: 'inlineScript'
    failOnStderr: True
    inlineScript: |
      source activate ${{parameters.conda}}
      cd ${{parameters.location}}
      
      pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov=. --cov-report=xml --cov-report=html
      
  displayName: 'submit_azureml_pytest'

- task: PublishTestResults@2
  displayName: 'Publish Test Results **/test-*.xml'
  inputs:
    testResultsFiles: '**/test-*.xml'
    failTaskOnFailedTests: true
  condition: succeededOrFailed()

- task: PublishCodeCoverageResults@1
  inputs:
    codeCoverageTool: Cobertura
    summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
    reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'
